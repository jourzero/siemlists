<template name="admin">
<div class="container">
    <details id="usersDetails" open="open">
        <summary id="usersSummary">Users</summary>
            {{>manageUsers}}
    </details>
</div>
</template>

<template name="manageUsers">
    <div class="container">
      <h3>Current Users</h3>
        {{> userList}}
    </div>
</template>

<template name="userList">
    <table class="dataTab">
      <tr><th class="tinyTD"></th><th class="myTD">User</th><!-- <th class="myTD">ID</th> --> <th class="myTD">Role</th></tr>
        {{#each users}}
            <tr class="iTR">
                <td class="tinyTD"><button class="delete" title="Delete this user" id="btnDelUser" value="{{id}}">&times;</button></td>
                <td class="myTD">{{username}}</td>
                <!-- <td class="myTD">{{email}}</td> -->
                <!-- <td class="myTD">{{id}}</td> -->
                <td class="myTD">{{role}}</td>
            </tr>
        {{/each}}
    </table>
</template>
